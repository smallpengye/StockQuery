<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QueryStock</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/mystyle.css" type="text/css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../js/necessary/jquery.min.js"></script>
    <script src="../js/necessary/bootstrap.min.js"></script>
    <script src="../js/necessary/angular-1.0.1.min.js"></script>
    <script src="../js/necessary/echarts.min.js"></script>
    <script src="../js/newQueryStock.js"></script>

</head>
<body  ng-app="myapp" STYLE="height:800px">
<div class="container-fluid" style="height:100%;background-color: lightyellow" ng-controller="newQueryStock">
    <!--上面-->
    <div class="row" style="background-color:black;height:12%">
        <div class="col-lg-4 col-lg-offset-3" style="color:white">
            <h1><b>股票查询中心</b></h1>
        </div>
        <div class="col-lg-1 col-lg-offset-1" style="color:white">
            <h5  style="padding-top: 30px" ng-click="queryUserInfo()">用户:{{userName}}</h5>
            <a href="/logout">退出</a>
        </div>
        <div class="col-lg-2 col-lg-offset-1" style="color:white">
            <h5  style="padding-top: 30px" ng-click="forcaseStock()">股票预测</h5>
        </div>
    </div>
    <!--左边-->
    <div class="col-lg-3" style="olor: #0f0f0f; height:88%;background-color: lightyellow">
        开始时间<input class="form-control" type="date" value="" ng-model="startdate"/>
        结束时间<input class="form-control" type="date" value="" ng-model="enddate"/>
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" ng-model="stockname" class="form-control" id="" placeholder="证券编码或证券名">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"  ng-click="queryStock()">查询</button>
            <button type="submit" class="btn btn-primary"  ng-click="collection()">收藏</button>
        </form>

        <div>
            <h4>股票名：{{stockname1}}</h4>
            <h4>股票编号：{{stocknum}}</h4>
            <h4>日期：{{stockdate}}</h4>
            <h4>开盘价：{{openprice}}</h4>
            <h4>最高价：{{maxprice}}</h4>
            <h4>最低价：{{minprice}}</h4>
            <h4>收盘价：{{closeprice}}</h4>
            <h4>涨跌价：{{riseandfall}}</h4>
            <h4>涨跌幅：{{changerate}}</h4>
            <h4>平均价：{{average}}</h4>
            <h4>成交量：{{}}</h4>
        </div>
        <!--<div ng-repeat="stock instocks" class="col-lg-8" style="background-color:lightyellow ">-->

        <!--</div>-->

    </div>
    <!--右边-->
    <div class="col-lg-9"   id="myecharts" style="height:88%;color: #0f0f0f; background-color: lightyellow">
        <!--<div   style="width:100%;height:100%;"></div>-->
    </div>
</div>

</body>
</html>
