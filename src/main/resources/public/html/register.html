<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">
    <script src="../js/register.js"></script>

</head>
<body>
<div class="outmostlayer">
    <div class="loginindex" align="center">

        <div class="loginname" font="宋体">
            <h2 class="text-center" color="#F3F3F4">欢迎注册</h2>
        </div>
        <div class="loginname" font="宋体" align="left">
            用户名 <input id="username" type="text" class="form-control" align="left" id="userName">
        </div>
        <div class="loginname" font="宋体" align="left">
            用户密码 <input id="password1"type="password" class="form-control" align="left" id="userPsd">
        </div>
        <div class="loginname" font="宋体" align="left">
            <div class="row">
                <div class=" col-md-8" >
                    确认密码 <input id="password2" type="password" class="form-control" align="left" id="confirmPsd">
                </div>
                <div class="col-md-4" height="80px" id="Popup"  font="宋体" text-align="right" title="">
                    <p>两次密码输入不相等</p>
                </div>
            </div>
        </div>

        <button id="register" type="button" class="btn btn-info">注册</button>
        <button  id="tologin" type="button" class="btn btn-info">我要去登录！</button>
    </div>
</div>

</body>
</html>
